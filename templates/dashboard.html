<!DOCTYPE html>
<html>
<head>
    <meta name="user-type" content="{{ user_type }}">
    <meta name="company" content="{{ company_name }}">
    <meta name="user-id" content="{{ user_id }}">
    <!-- Your Tailwind/other CSS -->
     <!-- In <head> or after login success -->
<script>
function syncFlaskSession() {
    // Check if Flask passed session data via meta tags
    const userType = document.querySelector('meta[name="user-type"]')?.content;
    const companyName = document.querySelector('meta[name="company"]')?.content;
    const userId = document.querySelector('meta[name="user-id"]')?.content;
    
    if (userType) {
        const userData = { type: userType, company: companyName, id: userId };
        localStorage.setItem('currentUser', JSON.stringify(userData));
        localStorage.setItem('authToken', 'flask-session-active'); // Dummy token
        console.log('âœ… Synced Flask session:', userData);
    }
}

// Run on page load
document.addEventListener('DOMContentLoaded', syncFlaskSession);
</script>

</head>
<body>
    <div id="app">
        <!-- Dashboard content -->
        <h1>Welcome {{ company_name }} ({{ user_type }})</h1>
    </div>
    
    <!-- JS sync script above -->
</body>
</html>
