<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Risk Sentinel - {{ role|title }} Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .glass {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .purple-gradient {
            background: linear-gradient(135deg, #8b5cf6 0%, #7c3aed 50%, #a855f7 100%);
        }
    </style>
</head>
<body class="bg-gradient-to-br from-gray-900 via-purple-900 to-indigo-900 min-h-screen text-white">

    <!-- HEADER + BREADCRUMBS -->
    <nav class="glass sticky top-0 z-50 p-6 shadow-2xl">
        <div class="max-w-7xl mx-auto flex items-center justify-between">
            <!-- Logo -->
            <a href="/{{ role }}-dashboard" class="text-2xl font-bold purple-gradient bg-white/20 px-6 py-3 rounded-2xl hover:scale-105 transition-all">
                <i class="fas fa-shield-alt mr-3"></i>
                Risk Sentinel
            </a>

            <!-- BREADCRUMBS -->
            <div class="flex items-center space-x-1 text-sm font-medium text-purple-200 bg-white/10 px-6 py-3 rounded-2xl glass">
                <a href="/" class="hover:text-white transition-colors">
                    <i class="fas fa-home mr-1"></i>Home
                </a>
                {% for crumb in breadcrumbs %}
                    <span class="text-purple-400 mx-1">â€º</span>
                    {% if not loop.last %}
                        <a href="{{ crumb.url }}" class="hover:text-white transition-colors">{{ crumb.title }}</a>
                    {% else %}
                        <span class="font-bold text-white bg-purple-500 px-3 py-1 rounded-lg">{{ crumb.title }}</span>
                    {% endif %}
                {% endfor %}
            </div>

            <!-- User Info + Logout -->
            <div class="flex items-center space-x-4">
                <div class="text-right">
                    <div class="font-semibold text-white">{{ session.email or 'Analyst' }}</div>
                    <div class="text-xs text-purple-300">{{ role|title }}</div>
                </div>
                <a href="{{ logout_url }}" class="glass px-6 py-3 rounded-2xl hover:bg-white/20 transition-all flex items-center space-x-2">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Logout</span>
                </a>
            </div>
        </div>
    </nav>

    <!-- SIDEBAR + MAIN CONTENT -->
    <div class="flex min-h-screen -mt-2">
        <!-- SIDEBAR -->
        <aside class="w-72 glass h-screen p-8 sticky top-32 backdrop-blur-xl border-r border-white/10 overflow-auto">
            <nav class="space-y-2">
                <a href="/{{ role }}-dashboard" 
                   class="flex items-center space-x-4 p-4 rounded-2xl text-white transition-all group 
                          {% if active_page == 'dashboard' %}bg-purple-600/50 ring-2 ring-purple-400/50 scale-105{% else %}hover:bg-white/20{% endif %}">
                    <i class="fas fa-tachometer-alt w-5 {% if active_page == 'dashboard' %}text-purple-300{% else %}text-purple-400{% endif %}"></i>
                    <span>Dashboard</span>
                </a>
                
                <a href="/{{ role }}-tasks" 
                   class="flex items-center space-x-4 p-4 rounded-2xl text-white hover:bg-white/20 transition-all {% if active_page == 'tasks' %}bg-green-600/50 ring-2 ring-green-400/50 scale-105{% endif %}">
                    <i class="fas fa-tasks w-5 text-green-400 group-hover:text-green-300"></i>
                    <span>Tasks</span>
                </a>

                <a href="/{{ role }}-analytics" 
                   class="flex items-center space-x-4 p-4 rounded-2xl text-white hover:bg-white/20 transition-all {% if active_page == 'analytics' %}bg-blue-600/50 ring-2 ring-blue-400/50 scale-105{% endif %}">
                    <i class="fas fa-chart-line w-5 text-blue-400 group-hover:text-blue-300"></i>
                    <span>Analytics</span>
                </a>

                <a href="/{{ role }}-risks" 
                   class="flex items-center space-x-4 p-4 rounded-2xl text-white hover:bg-white/20 transition-all {% if active_page == 'risks' %}bg-orange-600/50 ring-2 ring-orange-400/50 scale-105{% endif %}">
                    <i class="fas fa-exclamation-triangle w-5 text-orange-400 group-hover:text-orange-300"></i>
                    <span>Risks</span>
                </a>

                <a href="/{{ role }}-reports" 
                   class="flex items-center space-x-4 p-4 rounded-2xl text-white hover:bg-white/20 transition-all {% if active_page == 'reports' %}bg-indigo-600/50 ring-2 ring-indigo-400/50 scale-105{% endif %}">
                    <i class="fas fa-file-export w-5 text-indigo-400 group-hover:text-indigo-300"></i>
                    <span>Reports</span>
                </a>

                <a href="/chat" 
                   class="flex items-center space-x-4 p-4 rounded-2xl text-white hover:bg-white/20 transition-all">
                    <i class="fas fa-comments w-5 text-pink-400 group-hover:text-pink-300"></i>
                    <span>Chat</span>
                </a>
            </nav>
        </aside>

        <!-- MAIN CONTENT AREA - EACH DASHBOARD FILLS THIS -->
        <main class="flex-1 p-12 overflow-auto">
            {% block content %}{% endblock %}
        </main>
    </div>

    <!-- REAL-TIME UPDATES -->
    <script>
        // Auto-refresh every 30 seconds
        setInterval(() => {
            fetch(`/api/{{ role }}_updates`)
                .then(res => res.json())
                .then(data => {
                    // Update risk counts, charts, etc.
                    console.log('Dashboard updated:', data);
                })
                .catch(err => console.log('Update failed:', err));
        }, 30000);
    </script>
</body>
</html>
