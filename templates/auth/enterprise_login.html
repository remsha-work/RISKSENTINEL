<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Enterprise Login - Risk Sentinel</title>
    <style>
        * { font-family: 'Inter', sans-serif; }
        .glass { background: rgba(255,255,255,0.1); backdrop-filter: blur(20px); }
    </style>
</head>
<body class="bg-gradient-to-br from-sky-500 to-navy min-h-screen flex items-center justify-center p-4">
    <div class="max-w-md w-full mx-auto">
        <!-- Back Button -->
        <a href="/" class="inline-flex items-center text-white/90 hover:text-white mb-8 font-semibold">
            â† Back to Landing
        </a>

        <!-- Flash Messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="bg-red-500/20 border border-red-500/50 text-red-100 p-4 rounded-2xl mb-6 backdrop-blur-sm">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <!-- Login Form -->
        <div class="glass rounded-4xl p-12 shadow-3xl border border-white/20">
            <div class="text-center mb-10">
                <div class="text-6xl mb-4">ğŸ‘¥</div>
                <h1 class="text-4xl font-black text-white mb-2">Enterprise Portal</h1>
                <p class="text-white/80 text-lg">Risk Management Login</p>
            </div>

            <form method="POST" class="space-y-6">
                <input type="email" name="email" placeholder="Company Email" required
                    class="w-full p-5 bg-white/20 border border-white/30 rounded-3xl text-white placeholder-white/70 text-lg focus:outline-none focus:ring-4 ring-sky-500/30 transition-all">
                
                <input type="password" name="password" placeholder="Password" required
                    class="w-full p-5 bg-white/20 border border-white/30 rounded-3xl text-white placeholder-white/70 text-lg focus:outline-none focus:ring-4 ring-sky-500/30 transition-all">
                
                <button type="submit" 
                    class="w-full bg-gradient-to-r from-gold to-orange text-navy font-black py-5 px-8 rounded-3xl text-xl shadow-2xl hover:shadow-4xl hover:-translate-y-1 transition-all duration-300">
                    ğŸ” Secure Login
                </button>
            </form>

            <div class="text-center mt-8">
                <p class="text-white/80 text-lg">
                    New to Risk Sentinel? 
                    <a href="/enterprise-register" class="text-gold font-bold hover:text-orange-400 transition-colors">Register Now</a>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
