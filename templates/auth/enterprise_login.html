<!DOCTYPE html>
<html>
<head>
    <title>Enterprise Login - Risk Sentinel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', Arial, sans-serif; }
        body { 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
            min-height: 100vh; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            padding: 1rem;
        }
        .container { 
            background: white; 
            padding: 1.5rem; 
            border-radius: 12px; 
            box-shadow: 0 15px 35px rgba(0,0,0,0.15); 
            width: 100%; 
            max-width: 360px; 
        }
        .back-btn { 
            position: absolute; 
            top: 1.5rem; 
            left: 1.5rem; 
            display: flex; 
            align-items: center; 
            color: rgba(255,255,255,0.9); 
            text-decoration: none; 
            font-size: 0.85rem; 
            font-weight: 500;
            transition: all 0.3s ease;
        }
        .back-btn:hover { 
            color: white; 
        }
        h2 { 
            text-align: center; 
            color: #333; 
            margin-bottom: 1.25rem; 
            font-size: 1.75rem;
            font-weight: 700;
        }
        .form-group { 
            margin-bottom: 1rem; 
        }
        label { 
            display: block; 
            margin-bottom: 0.5rem; 
            color: #555; 
            font-weight: 600; 
            font-size: 0.9rem;
        }
        input[type="email"], input[type="password"] { 
            width: 100%; 
            padding: 12px 14px; 
            border: 2px solid #e2e8f0; 
            border-radius: 8px; 
            font-size: 16px; 
            transition: all 0.3s ease; 
            font-family: inherit;
        }
        input[type="email"]:focus, input[type="password"]:focus { 
            outline: none; 
            border-color: #667eea; 
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        button { 
            width: 100%; 
            padding: 14px; 
            background: linear-gradient(135deg, #667eea, #764ba2); 
            color: white; 
            border: none; 
            border-radius: 8px; 
            font-size: 16px; 
            font-weight: 600; 
            cursor: pointer; 
            transition: all 0.3s ease; 
        }
        button:hover { 
            background: linear-gradient(135deg, #5a67d8, #6b46c1); 
            transform: translateY(-1px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }
        .flash { 
            padding: 12px; 
            margin-bottom: 1rem; 
            border-radius: 8px; 
            text-align: center; 
            font-weight: 500;
            font-size: 0.9rem;
        }
        .flash.success { 
            background: #d4edda; 
            color: #155724; 
            border: 1px solid #c3e6cb; 
        }
        .flash.error { 
            background: #f8d7da; 
            color: #721c24; 
            border: 1px solid #f5c6cb; 
        }
        .forgot-link { 
            text-align: right; 
            margin: 0.75rem 0; 
        }
        .forgot-link a { 
            color: #667eea; 
            text-decoration: none; 
            font-size: 0.85rem;
            font-weight: 500;
        }
        .forgot-link a:hover { 
            text-decoration: underline; 
            color: #5a67d8;
        }
        .footer-links { 
            text-align: center; 
            margin-top: 1.25rem; 
            padding-top: 1rem; 
            border-top: 1px solid #e2e8f0;
        }
        .footer-links a { 
            display: inline-block; 
            margin: 0 0.5rem; 
            color: #667eea; 
            text-decoration: none; 
            font-size: 0.9rem;
            font-weight: 500;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            transition: all 0.3s ease;
        }
        .footer-links a:hover { 
            background: #667eea; 
            color: white; 
        }
    </style>
</head>
<body>
    <!-- BACK ARROW - Positioned over purple background -->
    <a href="/" class="back-btn">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7"></path>
        </svg>
        Back to Landing
    </a>

    <div class="container">
        <h2>üè¢ Enterprise Login</h2>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="flash {{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        
        <form method="POST" action="">
            <div class="form-group">
                <label>Email:</label>
                <input type="email" name="email" required placeholder="company@enterprise.com" value="{{ request.form.email if request.form.email else '' }}">
            </div>
            <div class="form-group">
                <label>Password:</label>
                <input type="password" name="password" required placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
            </div>
            
            <div class="forgot-link">
                <a href="{{ url_for('forgot_password') }}">Forgot Password?</a>
            </div>
            
            <button type="submit">üöÄ Sign In</button>
        </form>
        
        <div class="footer-links">
            <a href="{{ url_for('vendor_login') }}">Vendor Login</a>
            <a href="{{ url_for('enterprise_register') }}">Register</a>
        </div>
    </div>
</body>
</html>
