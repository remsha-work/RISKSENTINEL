<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Enterprise Register - Risk Sentinel</title>
    <style>* { font-family: 'Inter', sans-serif; } .glass { background: rgba(255,255,255,0.1); backdrop-filter: blur(20px); }</style>
</head>
<body class="bg-gradient-to-br from-sky-500 to-navy min-h-screen flex items-center justify-center p-4">
    <div class="max-w-md w-full mx-auto">
        <a href="/" class="inline-flex items-center text-white/90 hover:text-white mb-8 font-semibold">â† Back to Landing</a>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="bg-green-500/20 border border-green-500/50 text-green-100 p-4 rounded-2xl mb-6 backdrop-blur-sm">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <div class="glass rounded-4xl p-12 shadow-3xl border border-white/20">
            <div class="text-center mb-10">
                <div class="text-6xl mb-4">ğŸ‘¥</div>
                <h1 class="text-4xl font-black text-white mb-2">Enterprise Registration</h1>
                <p class="text-white/80 text-lg">Join Risk Sentinel</p>
            </div>

            <form method="POST" class="space-y-6">
                <input type="text" name="company_name" placeholder="Company Name" required
                    class="w-full p-5 bg-white/20 border border-white/30 rounded-3xl text-white placeholder-white/70 text-lg">
                
                <input type="email" name="email" placeholder="Company Email" required
                    class="w-full p-5 bg-white/20 border border-white/30 rounded-3xl text-white placeholder-white/70 text-lg">
                
                <input type="password" name="password" placeholder="Create Password" required
                    class="w-full p-5 bg-white/20 border border-white/30 rounded-3xl text-white placeholder-white/70 text-lg">
                
                <button type="submit" 
                    class="w-full bg-gradient-to-r from-emerald-500 to-teal-600 text-white font-black py-5 px-8 rounded-3xl text-xl shadow-2xl hover:shadow-4xl hover:-translate-y-1 transition-all">
                    âœ… Create Account
                </button>
            </form>

            <div class="text-center mt-8">
                <p class="text-white/80 text-lg">
                    Already registered? 
                    <a href="/enterprise-login" class="text-gold font-bold hover:text-orange-400">Login Here</a>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
