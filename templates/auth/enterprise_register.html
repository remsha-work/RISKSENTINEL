<!DOCTYPE html>
<html>
<head>
    <title>Enterprise Registration - Risk Sentinel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', Arial, sans-serif; }
        body { 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
            min-height: 100vh; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            padding: 1rem;
        }
        .container { 
            background: white; 
            padding: 1.5rem; 
            border-radius: 12px; 
            box-shadow: 0 15px 35px rgba(0,0,0,0.15); 
            width: 100%; 
            max-width: 360px; 
        }
        .back-btn { 
            position: absolute; 
            top: 1.5rem; 
            left: 1.5rem; 
            display: flex; 
            align-items: center; 
            color: rgba(255,255,255,0.9); 
            text-decoration: none; 
            font-size: 0.85rem; 
            font-weight: 500;
            transition: all 0.3s ease;
        }
        .back-btn:hover { 
            color: white; 
        }
        h2 { 
            text-align: center; 
            color: #333; 
            margin-bottom: 1rem; 
            font-size: 1.5rem;
            font-weight: 700;
        }
        .form-group { 
            margin-bottom: 1rem; 
        }
        label { 
            display: block; 
            margin-bottom: 0.5rem; 
            color: #555; 
            font-weight: 600; 
            font-size: 0.85rem;
        }
        input[type="text"], input[type="email"], input[type="password"], select { 
            width: 100%; 
            padding: 10px 12px; 
            border: 2px solid #e2e8f0; 
            border-radius: 8px; 
            font-size: 14px; 
            transition: all 0.3s ease; 
            font-family: inherit;
            height: 42px;
        }
        input:focus, select:focus { 
            outline: none; 
            border-color: #667eea; 
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        select { 
            background: #f8fafc;
            cursor: pointer;
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='currentColor' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6,9 12,15 18,9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 12px center;
            background-size: 16px;
            padding-right: 40px;
        }
        button { 
            width: 100%; 
            padding: 12px; 
            background: linear-gradient(135deg, #667eea, #764ba2); 
            color: white; 
            border: none; 
            border-radius: 8px; 
            font-size: 15px; 
            font-weight: 600; 
            cursor: pointer; 
            transition: all 0.3s ease; 
            margin-top: 0.25rem;
        }
        button:hover { 
            background: linear-gradient(135deg, #5a67d8, #6b46c1); 
            transform: translateY(-1px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }
        .flash { 
            padding: 10px; 
            margin-bottom: 1rem; 
            border-radius: 8px; 
            text-align: center; 
            font-weight: 500;
            font-size: 0.85rem;
        }
        .flash.success { 
            background: #d4edda; 
            color: #155724; 
            border: 1px solid #c3e6cb; 
        }
        .flash.error { 
            background: #f8d7da; 
            color: #721c24; 
            border: 1px solid #f5c6cb; 
        }
        .footer-links { 
            text-align: center; 
            margin-top: 1rem; 
            padding-top: 1rem; 
            border-top: 1px solid #e2e8f0;
            font-size: 0.85rem;
        }
        .footer-links a { 
            color: #667eea; 
            text-decoration: none; 
            font-weight: 500;
            display: block;
            margin: 0.25rem 0;
        }
        .footer-links a:hover { 
            color: #5a67d8; 
        }
    </style>
</head>
<body>
    <!-- BACK ARROW -->
    <a href="/" class="back-btn">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7"></path>
        </svg>
        Back to Landing
    </a>

    <div class="container">
        <h2>üè¢ Enterprise Registration</h2>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="flash {{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        
        <form method="POST" action="">
            <!-- USERNAME FIELD -->
            <div class="form-group">
                <label>Username:</label>
                <input type="text" name="username" required placeholder="Enter username" value="{{ request.form.username if request.form.username else '' }}">
            </div>
            
            <!-- ROLE DROPDOWN -->
            <div class="form-group">
                <label>Role:</label>
                <select name="role" required>
                    <option value="">Select role</option>
                    <option value="Admin" {% if request.form.role == 'Admin' %}selected{% endif %}>Admin</option>
                    <option value="PM" {% if request.form.role == 'PM' %}selected{% endif %}>Project Manager</option>
                    <option value="Analyst" {% if request.form.role == 'Analyst' %}selected{% endif %}>Risk Analyst</option>
                    <option value="TL" {% if request.form.role == 'TL' %}selected{% endif %}>Team Lead</option>
                    <option value="SeniorDev" {% if request.form.role == 'SeniorDev' %}selected{% endif %}>Senior Developer</option>
                    <option value="JuniorDev" {% if request.form.role == 'JuniorDev' %}selected{% endif %}>Junior Developer</option>
                </select>
            </div>

            
            <!-- EMAIL -->
            <div class="form-group">
                <label>Email:</label>
                <input type="email" name="email" required placeholder="admin@acme.com" value="{{ request.form.email if request.form.email else '' }}">
            </div>
            
            <!-- PASSWORD -->
            <div class="form-group">
                <label>Password:</label>
                <input type="password" name="password" required minlength="8" placeholder="Minimum 8 characters">
            </div>
            
            <button type="submit">üìù Create Account</button>
        </form>
        
        <div class="footer-links">
            <a href="{{ url_for('enterprise_login') }}">Already have account? Login</a>
        </div>
    </div>
</body>
</html>
