<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Forgot Password - Risk Sentinel</title>
    <style>
        * { font-family: 'Inter', sans-serif; }
        .glass { background: rgba(255,255,255,0.1); backdrop-filter: blur(20px); }
    </style>
</head>
<body class="bg-gradient-to-br from-sky-500 to-navy min-h-screen flex items-center justify-center p-4">
    <div class="max-w-md w-full mx-auto">
        <!-- Back Button -->
        <a href="/" class="inline-flex items-center text-white/90 hover:text-white mb-8 font-semibold">
            â† Back to Landing
        </a>

        <!-- FLASH BLOCK -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="fixed top-5 right-5 z-50 p-4 rounded-xl shadow-2xl text-white max-w-sm
                               {{ 'bg-green-500' if category == 'success' else 'bg-red-500' }} 
                               animate-pulse">
                        {{ message }}
                        <button onclick="this.parentElement.remove()" class="ml-2 text-xl">&times;</button>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <!-- Forgot Password Form -->
        <div class="glass rounded-4xl p-12 shadow-3xl border border-white/20">
            <div class="text-center mb-10">
                <div class="text-6xl mb-4">ğŸ”‘</div>
                <h1 class="text-4xl font-black text-white mb-2">Forgot Password?</h1>
                <p class="text-white/80 text-lg">Enter your email to reset</p>
            </div>

            <form method="POST" class="space-y-6">
                <input type="email" name="email" placeholder="remsha.personal@gmail.com" required
                       class="w-full p-5 bg-white/20 border border-white/30 rounded-3xl text-white placeholder-white/70 text-lg focus:outline-none focus:ring-4 ring-sky-500/30"
                       value="remsha.personal@gmail.com">
                
                <button type="submit" 
                        class="w-full bg-gradient-to-r from-gold to-orange text-navy font-black py-5 px-8 rounded-3xl text-xl shadow-2xl hover:shadow-4xl hover:-translate-y-1 transition-all">
                    ğŸ“§ Send Reset Link
                </button>
            </form>

            <div class="text-center mt-8">
                <p class="text-white/80 text-lg">
                    <a href="{{ url_for('enterprise_login') }}" class="text-blue-500 hover:underline">Enterprise Login</a> | 
                    <a href="{{ url_for('vendor_login') }}" class="text-blue-500 hover:underline">Vendor Login</a>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
