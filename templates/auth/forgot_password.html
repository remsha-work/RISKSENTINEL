<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <title>Forgot Password - Risk Sentinel</title>
    <style>
        * { font-family: 'Inter', sans-serif; }
        .glass { 
            background: rgba(255,255,255,0.1); 
            backdrop-filter: blur(20px); 
            border: 1px solid rgba(255,255,255,0.2);
        }
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
    </style>
</head>
<body class="gradient-bg min-h-screen flex items-center justify-center p-4 sm:p-6">
    <div class="w-full max-w-sm mx-auto"> <!-- COMPACT: max-w-sm -->
        <!-- Back Button -->
        <a href="/" class="inline-flex items-center text-white/90 hover:text-white mb-6 font-medium transition-all duration-200 text-sm">
            <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
            Back to Landing
        </a>

        <!-- FLASH MESSAGES -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="fixed top-4 right-4 z-50 p-4 rounded-xl shadow-xl text-white max-w-sm font-medium transition-all duration-300 animate-pulse"
                         style="background: {% if category == 'success' %}linear-gradient(135deg, #10b981, #059669){% elif category == 'warning' %}linear-gradient(135deg, #f59e0b, #d97706){% else %}linear-gradient(135deg, #ef4444, #dc2626){% endif %}">
                        {{ message }}
                        <button onclick="this.parentElement.style.opacity='0'; setTimeout(() => this.parentElement.remove(), 300)" 
                                class="ml-3 text-lg font-bold hover:scale-110 transition-transform">&times;</button>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <!-- Main Card - COMPACT -->
        <div class="glass rounded-2xl p-8 shadow-2xl w-full max-w-sm"> <!-- p-8 + max-w-sm -->
            <!-- Header - COMPACT -->
            <div class="text-center mb-8"> <!-- mb-8 -->
                <div class="w-20 h-20 bg-white/20 rounded-xl flex items-center justify-center mx-auto mb-4 shadow-lg"> <!-- w-20 h-20 + mb-4 -->
                    <svg class="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
                    </svg>
                </div>
                <h1 class="text-3xl font-black text-white mb-3 bg-gradient-to-r from-white to-gray-200 bg-clip-text text-transparent"> <!-- text-3xl + mb-3 -->
                    Forgot Password?
                </h1>
                <p class="text-white/80 text-base font-medium">Enter your email to get reset link</p> <!-- text-base -->
            </div>

            <!-- Form - COMPACT -->
            <form method="POST" class="space-y-5"> <!-- space-y-5 -->
                <div>
                    <label class="block text-white/90 font-semibold mb-2 text-base">Email Address</label> <!-- text-base + mb-2 -->
                    <input type="email" 
                           name="email" 
                           placeholder="john@gmail.com" 
                           required
                           value="{{ request.form.email if request.form.email else '' }}"
                           class="w-full p-4 bg-white/10 border border-white/30 rounded-xl text-white placeholder-white/60 text-base font-medium focus:outline-none focus:ring-3 focus:ring-white/20 focus:border-white/50 transition-all duration-300 shadow-md hover:shadow-lg">
                </div>
                
                <button type="submit"
                        class="w-full bg-gradient-to-r from-emerald-500 to-teal-600 hover:from-emerald-600 hover:to-teal-700 text-white font-bold py-4 px-6 rounded-xl text-lg shadow-xl hover:shadow-2xl hover:-translate-y-0.5 transform transition-all duration-300">
                    ðŸ“§ Send Reset Link
                </button>
            </form>

            <!-- Footer Links - COMPACT & EQUAL -->
            <div class="text-center mt-8 pt-6 border-t border-white/20">
                <p class="text-white/70 text-sm font-medium mb-4">Login instead?</p> <!-- text-sm + mb-4 -->
                <div class="flex flex-col sm:flex-row gap-3 justify-center w-full max-w-[200px] mx-auto"> <!-- max-w-[200px] -->
                    <a href="{{ url_for('enterprise_login') }}" 
                       class="flex-1 bg-white/10 hover:bg-white/20 text-white font-semibold py-2.5 px-4 rounded-lg border border-white/20 hover:border-white/40 transition-all duration-300 shadow-md hover:shadow-lg text-sm text-center">
                        Enterprise
                    </a>
                    <a href="{{ url_for('vendor_login') }}" 
                       class="flex-1 bg-gradient-to-r from-purple-500 to-pink-600 hover:from-purple-600 hover:to-pink-700 text-white font-semibold py-2.5 px-4 rounded-lg shadow-lg hover:shadow-xl hover:-translate-y-0.5 transition-all duration-300 text-sm text-center">
                        Vendor
                    </a>
                </div>
            </div>
        </div>

        <!-- Background Animation -->
        <div class="fixed inset-0 overflow-hidden pointer-events-none">
            <div class="absolute -top-40 -right-40 w-80 h-80 bg-white/10 rounded-full blur-3xl animate-pulse"></div>
            <div class="absolute -bottom-40 -left-40 w-80 h-80 bg-emerald-400/20 rounded-full blur-3xl animate-pulse delay-1000"></div>
        </div>
    </div>

    <script>
        setTimeout(() => {
            const alerts = document.querySelectorAll('.fixed');
            alerts.forEach(alert => {
                alert.style.opacity = '0';
                setTimeout(() => alert.remove(), 300);
            });
        }, 5000);
    </script>
</body>
</html>
