<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Risk Sentinel - Vendor Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Sidebar -->
    <div class="fixed inset-y-0 left-0 z-50 w-64 bg-white shadow-lg border-r border-gray-200">
        <div class="p-6 border-b border-gray-200">
            <h1 class="text-2xl font-bold text-primary">Risk Sentinel</h1>
            <p class="text-sm text-gray-500 mt-1">Vendor Portal</p>
        </div>
        <nav class="mt-8 px-4">
            <a href="#" class="flex items-center px-4 py-3 bg-primary text-white rounded-lg mb-2">
                <i class="fas fa-tachometer-alt w-5 mr-3"></i><span>Dashboard</span>
            </a>
            <a href="#" class="flex items-center px-4 py-3 text-gray-700 rounded-lg hover:bg-gray-100 mb-2">
                <i class="fas fa-file-contract w-5 mr-3"></i><span>Risks</span>
            </a>
        </nav>
    </div>

    <!-- Main Content -->
    <div class="ml-64 p-8">
        <div class="flex items-center justify-between mb-8">
            <div>
                <h2 class="text-3xl font-bold text-gray-900">Vendor Dashboard</h2>
                <p class="text-gray-600 mt-1">Your assigned risks and compliance</p>
            </div>
            <div class="w-10 h-10 bg-orange-500 rounded-full flex items-center justify-center text-white font-semibold">V</div>
        </div>

        <!-- Stats Cards -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mb-8">
            <div class="bg-white p-8 rounded-xl shadow-sm border hover:shadow-md">
                <div class="flex items-center">
                    <div class="p-3 bg-red-100 rounded-xl"><i class="fas fa-exclamation-triangle text-2xl text-red-600"></i></div>
                    <div class="ml-4">
                        <p class="text-sm font-medium text-gray-600">Your Risks</p>
                        <p class="text-3xl font-bold text-gray-900">7</p>
                        <p class="text-sm text-red-600">Open</p>
                    </div>
                </div>
            </div>
            <div class="bg-white p-8 rounded-xl shadow-sm border hover:shadow-md">
                <div class="flex items-center">
                    <div class="p-3 bg-yellow-100 rounded-xl"><i class="fas fa-clock text-2xl text-yellow-600"></i></div>
                    <div class="ml-4">
                        <p class="text-sm font-medium text-gray-600">Overdue</p>
                        <p class="text-3xl font-bold text-gray-900">2</p>
                    </div>
                </div>
            </div>
            <div class="bg-white p-8 rounded-xl shadow-sm border hover:shadow-md">
                <div class="flex items-center">
                    <div class="p-3 bg-green-100 rounded-xl"><i class="fas fa-check-circle text-2xl text-green-600"></i></div>
                    <div class="ml-4">
                        <p class="text-sm font-medium text-gray-600">Resolved</p>
                        <p class="text-3xl font-bold text-gray-900">5</p>
                        <p class="text-sm text-green-600">This month</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Vendor Risks -->
        <div class="bg-white rounded-xl shadow-sm border p-8">
            <h3 class="text-xl font-bold text-gray-900 mb-6">Your Risks</h3>
            <div class="space-y-4">
                <div class="flex items-center p-4 border border-gray-200 rounded-lg bg-red-50">
                    <div class="w-2 h-2 bg-red-500 rounded-full mr-4"></div>
                    <div class="flex-1">
                        <p class="font-semibold">API Rate Limiting Issue</p>
                        <p class="text-sm text-gray-600">Risk ID: RISK-001 â€¢ Due: Feb 10</p>
                    </div>
                    <span class="px-3 py-1 bg-red-100 text-red-800 text-xs rounded-full">High</span>
                </div>
            </div>
        </div>
    </div>
    <script>
        tailwind.config = { theme: { extend: { colors: { primary: '#1e40af' } } } }
    </script>
</body>
</html>
