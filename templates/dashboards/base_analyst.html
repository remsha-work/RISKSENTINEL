{% extends "base_dashboard.html" %}
{% block title %}{{ role|title }} Dashboard - Risk Sentinel{% endblock %}

{% block content %}
<!-- MOBILE OVERLAY -->
<div id="overlay" class="fixed inset-0 bg-black/50 z-40 hidden lg:hidden transition-opacity duration-300"></div>

<!-- SIDEBAR - NOT STICKY -->
<aside id="sidebar" class="fixed left-0 top-0 w-72 h-screen bg-white shadow-2xl z-50 -translate-x-full lg:translate-x-0 transition-transform duration-300 border-r border-purple-100">
    <div class="p-8 border-b border-purple-100 bg-gradient-to-b from-purple-50 to-white">
        <div class="flex items-center space-x-3">
            <div class="w-14 h-14 bg-gradient-to-br from-purple-600 to-purple-700 rounded-2xl flex items-center justify-center shadow-lg">
                <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"></path>
                </svg>
            </div>
            <div>
                <h2 class="text-xl font-bold text-gray-900 capitalize">{{ role }}</h2>
                <p class="text-sm text-gray-600">{{ username }}</p>
            </div>
        </div>
    </div>

    <nav class="p-6 space-y-2 overflow-y-auto h-[calc(100vh-200px)]">
        <a href="/{{ role }}-dashboard" class="flex items-center p-4 rounded-xl hover:bg-purple-50 transition-all duration-200 menu-link active:border-purple-500 {% if request.path.endswith('-dashboard') %}bg-purple-50 border-r-4 border-purple-500 text-purple-700{% endif %}">
            <svg class="w-6 h-6 mr-3 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path>
            </svg>
            Dashboard
        </a>

        <a href="/{{ role }}-dashboard/tasks" class="flex items-center p-4 rounded-xl hover:bg-green-50 text-gray-700 hover:text-green-700 transition-all duration-200 menu-link {% if 'tasks' in request.path %}bg-green-50 border-r-4 border-green-500 text-green-700{% endif %}">
            <svg class="w-6 h-6 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v10a2 2 0 002 2h8a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"></path>
            </svg>
            Tasks
        </a>

        <a href="/{{ role }}-dashboard/risks" class="flex items-center p-4 rounded-xl hover:bg-orange-50 text-gray-700 hover:text-orange-700 transition-all duration-200 menu-link {% if 'risks' in request.path %}bg-orange-50 border-r-4 border-orange-500 text-orange-700{% endif %}">
            <svg class="w-6 h-6 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.964-.833-2.732 0L3.732 16.5c-.77.833.192 2.5 1.732 2.5z"></path>
            </svg>
            Risks
        </a>

        <a href="/{{ role }}-dashboard/reports" class="flex items-center p-4 rounded-xl hover:bg-blue-50 text-gray-700 hover:text-blue-700 transition-all duration-200 menu-link {% if 'reports' in request.path %}bg-blue-50 border-r-4 border-blue-500 text-blue-700{% endif %}">
            <svg class="w-6 h-6 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
            </svg>
            Reports
        </a>

        <a href="/{{ role }}-dashboard/chat" class="flex items-center p-4 rounded-xl hover:bg-purple-50 text-gray-700 hover:text-purple-700 transition-all duration-200 menu-link {% if 'chat' in request.path %}bg-purple-50 border-r-4 border-purple-500 text-purple-700{% endif %}">
            <svg class="w-6 h-6 mr-3 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path>
            </svg>
            AI Chat
        </a>

        <div class="border-t border-purple-100 pt-6 mt-12">
            <a href="/logout" class="flex items-center p-4 rounded-xl bg-red-50 text-red-600 hover:bg-red-100 transition-all duration-200">
                <svg class="w-6 h-6 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
                </svg>
                Logout
            </a>
        </div>
    </nav>
</aside>

<!-- MAIN CONTENT - NO STICKY -->
<main class="min-h-screen bg-gradient-to-br from-white via-purple-50/30 to-white lg:ml-72 pt-8 pb-20 px-8">
    <!-- MOBILE TOGGLE BUTTON -->
    <button id="toggleBtn" class="lg:hidden fixed top-4 left-4 z-40 p-3 bg-white/90 backdrop-blur-sm border border-purple-200 rounded-xl shadow-lg hover:shadow-xl transition-all duration-200">
        <svg id="toggleIcon" class="w-6 h-6 text-purple-700" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
        </svg>
    </button>

    <div class="max-w-7xl mx-auto">
        {% block page_content %}{% endblock %}
    </div>
</main>

<script>
document.addEventListener('DOMContentLoaded', () => {
    const sidebar = document.getElementById('sidebar');
    const overlay = document.getElementById('overlay');
    const toggleBtn = document.getElementById('toggleBtn');
    const toggleIcon = document.getElementById('toggleIcon');

    // Toggle sidebar
    toggleBtn.addEventListener('click', () => {
        sidebar.classList.toggle('-translate-x-full');
        overlay.classList.toggle('hidden');
        
        // Toggle icon
        toggleIcon.innerHTML = sidebar.classList.contains('-translate-x-full') 
            ? '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>' 
            : '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>';
    });

    // Overlay close
    overlay.addEventListener('click', () => {
        sidebar.classList.add('-translate-x-full');
        overlay.classList.add('hidden');
        toggleIcon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>';
    });

    // Close on desktop resize
    window.addEventListener('resize', () => {
        if (window.innerWidth >= 1024) {
            sidebar.classList.remove('-translate-x-full');
            overlay.classList.add('hidden');
        }
    });
});
</script>

<style>
/* Smooth scrollbar */
#sidebar::-webkit-scrollbar { width: 6px; }
#sidebar::-webkit-scrollbar-track { background: #f8fafc; border-radius: 10px; }
#sidebar::-webkit-scrollbar-thumb { 
    background: linear-gradient(to bottom, #a78bfa, #8b5cf6); 
    border-radius: 10px; 
}
#sidebar::-webkit-scrollbar-thumb:hover { background: #7c3aed; }
</style>
{% endblock %}
