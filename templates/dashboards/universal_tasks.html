<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks - {{ role|title }} Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        .line-clamp-2 { display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }
        [data-status="NotStarted"] { border-left-color: #f3f4f6; }
        [data-status="InProgress"] { border-left-color: #3b82f6; }
        [data-status="Completed"] { border-left-color: #10b981; }
    </style>
</head>
<body class="bg-gradient-to-br from-purple-50 via-white to-indigo-50 font-sans">
    <!-- SIDEBAR -->
    <aside id="sidebar" class="fixed left-0 top-0 w-72 h-screen bg-white shadow-2xl z-50 -translate-x-full lg:translate-x-0 transition-transform duration-300 border-r border-purple-100">
        <div class="p-8 border-b border-purple-100 bg-gradient-to-b from-purple-50 to-white">
            <div class="flex items-center space-x-3">
                <div class="w-14 h-14 bg-gradient-to-br from-purple-600 to-purple-700 rounded-2xl flex items-center justify-center shadow-lg">
                    <i class="fas fa-shield-alt text-white text-xl"></i>
                </div>
                <div>
                    <h2 class="text-xl font-bold text-gray-900 capitalize">{{ role }}</h2>
                    <p class="text-sm text-gray-600">{{ username }}</p>
                </div>
            </div>
        </div>
        <nav class="p-6 space-y-2 overflow-y-auto h-[calc(100vh-200px)]">
            {% set current_page = request.path.split('/')[-1] if request.path.split('/')[-1] else 'dashboard' %}
            {% set is_tasks = current_page == 'tasks' %}
            
            <a href="/{{ role }}-dashboard" class="flex items-center p-4 rounded-xl hover:bg-purple-50 transition-all duration-200 {% if not is_tasks %}text-gray-700 hover:text-purple-700{% else %}bg-purple-50 border-r-4 border-purple-500 text-purple-700 font-semibold shadow-md{% endif %}">
                <i class="fas fa-tachometer-alt w-6 h-6 mr-3 text-purple-600"></i> Dashboard
            </a>
            <a href="/{{ role }}-dashboard/tasks" class="flex items-center p-4 rounded-xl bg-green-50 border-r-4 border-green-500 text-green-700 font-semibold shadow-md">
                <i class="fas fa-tasks w-6 h-6 mr-3 text-green-600"></i> Tasks
            </a>
            <a href="/{{ role }}-dashboard/risks" class="flex items-center p-4 rounded-xl hover:bg-orange-50 text-gray-700 hover:text-orange-700 transition-all duration-200">
                <i class="fas fa-exclamation-triangle w-6 h-6 mr-3"></i> Risks
            </a>
            <a href="/{{ role }}-dashboard/reports" class="flex items-center p-4 rounded-xl hover:bg-blue-50 text-gray-700 hover:text-blue-700 transition-all duration-200">
                <i class="fas fa-chart-bar w-6 h-6 mr-3"></i> Reports
            </a>
            <a href="/{{ role }}-dashboard/chat" class="flex items-center p-4 rounded-xl hover:bg-purple-50 text-gray-700 hover:text-purple-700 transition-all duration-200">
                <i class="fas fa-comments w-6 h-6 mr-3 text-purple-600"></i> AI Chat
            </a>
            <div class="border-t border-purple-100 pt-6 mt-12">
                <a href="/logout" class="flex items-center p-4 rounded-xl bg-red-50 text-red-600 hover:bg-red-100 transition-all duration-200">
                    <i class="fas fa-sign-out-alt w-6 h-6 mr-3"></i> Logout
                </a>
            </div>
        </nav>
    </aside>

    <!-- MOBILE TOGGLE -->
    <div id="overlay" class="fixed inset-0 bg-black/50 z-40 hidden lg:hidden transition-opacity duration-300"></div>
    <button id="toggleBtn" class="lg:hidden fixed top-4 left-4 z-50 p-3 bg-white/90 backdrop-blur-sm border border-purple-200 rounded-xl shadow-lg hover:shadow-xl">
        <i id="toggleIcon" class="fas fa-bars w-6 h-6 text-purple-700"></i>
    </button>

    <!-- MAIN CONTENT -->
    <main class="min-h-screen lg:ml-72 pt-20 pb-20 px-8">
        <div class="max-w-7xl mx-auto">
            <!-- HEADER -->
            <div class="mb-12">
                <h1 class="text-4xl lg:text-4xl font-black bg-gradient-to-r from-green-600 via-green-700 to-emerald-800 bg-clip-text text-transparent mb-4">
                    Task Management
                </h1>
                <p class="text-xl text-gray-600 font-medium">Manage your team's tasks â€¢ Real-time updates</p>
            </div>

            <!-- ADD TASK BUTTON -->
            <div class="flex justify-between items-center mb-8">
                <div class="flex gap-4">
                    <button id="addTaskBtn" class="px-8 py-3 bg-gradient-to-r from-green-500 to-emerald-600 hover:from-green-600 hover:to-emerald-700 text-white rounded-2xl font-semibold shadow-xl hover:shadow-2xl transition-all duration-300 flex items-center space-x-2">
                        <i class="fas fa-plus"></i>
                        <span>New Task</span>
                    </button>
                </div>
            </div>

            <!-- TASKS GRID -->
            <div id="tasksContainer" class="bg-white/80 backdrop-blur-sm border border-green-100 rounded-3xl p-8 shadow-2xl min-h-[600px]">
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6" id="tasksGrid">
                    <!-- TASKS LOADED BY JAVASCRIPT -->
                </div>
            </div>
        </div>
    </main>

    <!-- ADD/EDIT TASK MODAL (UNIVERSAL) -->
    <div id="taskModal" class="fixed inset-0 bg-black/50 backdrop-blur-sm z-50 hidden flex items-center justify-center p-4">
        <div class="bg-white rounded-3xl p-8 max-w-md w-full shadow-2xl border border-green-200 max-h-[90vh] overflow-y-auto">
            <div class="flex items-center justify-between mb-6">
                <h3 id="modalTitle" class="text-2xl font-black text-gray-900">New Task</h3>
                <button onclick="closeTaskModal()" class="text-gray-400 hover:text-gray-600 text-2xl">&times;</button>
            </div>
            <form id="taskForm">
                <input type="hidden" id="taskId" value="">
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Title *</label>
                        <input type="text" id="taskTitle" required class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-green-500 focus:border-transparent transition-all duration-200" placeholder="Enter task title">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Description</label>
                        <textarea id="taskDesc" rows="3" class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-green-500 focus:border-transparent resize-vertical transition-all duration-200" placeholder="Task description (optional)"></textarea>
                    </div>
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Status *</label>
                            <select id="taskStatus" required class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-green-500 focus:border-transparent">
                                <option value="NotStarted">Not Started</option>
                                <option value="InProgress">In Progress</option>
                                <option value="Completed">Completed</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Priority *</label>
                            <select id="taskPriority" required class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-green-500 focus:border-transparent">
                                <option value="Low">Low</option>
                                <option value="Medium">Medium</option>
                                <option value="High">High</option>
                                <option value="Critical">Critical</option>
                            </select>
                        </div>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Assigned To</label>
                        <select id="taskAssigned" class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-green-500 focus:border-transparent">
                            <option value="">-- Select User --</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Due Date</label>
                        <input type="date" id="taskDueDate" class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-green-500 focus:border-transparent">
                    </div>
                </div>
                <div class="flex gap-3 mt-8 pt-6 border-t border-gray-200">
                    <button type="button" onclick="closeTaskModal()" class="flex-1 px-6 py-3 bg-gray-200 hover:bg-gray-300 rounded-xl font-semibold transition-all duration-200">Cancel</button>
                    <button type="submit" class="flex-1 px-6 py-3 bg-gradient-to-r from-green-500 to-emerald-600 hover:from-green-600 hover:to-emerald-700 text-white rounded-xl font-semibold shadow-lg hover:shadow-xl transition-all duration-200">
                        <span id="submitText">Create Task</span>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let tasks = [];
        let users = [];
        const role = '{{ role }}';

        // Load everything on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadUsers();
            loadTasks();
            initSidebar();
        });

        // LOAD USERS FOR DROPDOWN
        async function loadUsers() {
            try {
                const response = await fetch('/api/users');
                const data = await response.json();
                users = data.users;
                populateUserDropdown();
            } catch (error) {
                console.error('Error loading users:', error);
            }
        }

        function populateUserDropdown() {
            const select = document.getElementById('taskAssigned');
            select.innerHTML = '<option value="">-- Select User --</option>';
            
            users.forEach(user => {
                const option = document.createElement('option');
                option.value = user.user_id;
                option.textContent = `${user.username} (${user.role})`;
                select.appendChild(option);
            });
        }

        // Load tasks
        async function loadTasks() {
            try {
                const response = await fetch(`/api/${role}/tasks`);
                const data = await response.json();
                tasks = data.tasks;
                renderTasks();
            } catch (error) {
                console.error('Error loading tasks:', error);
            }
        }

        // RENDER TASKS WITH EDIT BUTTON
        function renderTasks() {
            const container = document.getElementById('tasksGrid');
            container.innerHTML = '';

            tasks.forEach(task => {
                const taskEl = document.createElement('div');
                taskEl.className = `group p-6 bg-white rounded-2xl border-2 hover:shadow-xl transition-all duration-300 cursor-pointer hover:-translate-y-1 [data-status="${task.status}"]`;
                taskEl.innerHTML = `
                    <div class="flex items-start justify-between mb-4">
                        <div class="flex items-center space-x-3">
                            <div class="w-12 h-12 rounded-xl flex items-center justify-center font-bold text-white text-sm flex-shrink-0" 
                                 style="background: linear-gradient(135deg, 
                                    ${task.priority === 'Critical' ? '#ef4444' : task.priority === 'High' ? '#f59e0b' : task.priority === 'Medium' ? '#10b981' : '#6b7280'} 0%, 
                                    ${task.priority === 'Critical' ? '#dc2626' : task.priority === 'High' ? '#d97706' : task.priority === 'Medium' ? '#059669' : '#4b5563'} 100%)">
                                ${task.priority.charAt(0)}
                            </div>
                            <div>
                                <h3 class="font-bold text-lg text-gray-900 line-clamp-1">${task.title}</h3>
                                <p class="text-sm text-gray-500">${task.assigned_name || 'Unassigned'}</p>
                            </div>
                        </div>
                        <div class="flex items-center space-x-2">
                            <span class="px-3 py-1 rounded-full text-xs font-bold bg-${task.status === 'Completed' ? 'green' : task.status === 'InProgress' ? 'blue' : 'gray'}-100 text-${task.status === 'Completed' ? 'green' : task.status === 'InProgress' ? 'blue' : 'gray'}-800">
                                ${task.status.replace('InProgress', 'In Progress')}
                            </span>
                            <button onclick="editTask(${task.task_id})" class="p-2 text-blue-500 hover:text-blue-700 hover:bg-blue-50 rounded-lg transition-all" title="Edit">
                                <i class="fas fa-edit text-sm"></i>
                            </button>
                            <button onclick="deleteTask(${task.task_id})" class="p-2 text-red-500 hover:text-red-700 hover:bg-red-50 rounded-lg transition-all" title="Delete">
                                <i class="fas fa-trash text-sm"></i>
                            </button>
                        </div>
                    </div>
                    ${task.description ? `<p class="text-gray-600 line-clamp-2 mb-4">${task.description}</p>` : ''}
                    <div class="flex items-center justify-between text-xs text-gray-500">
                        <span>Due: ${task.due_date || 'No due date'}</span>
                        <span>Created: ${new Date(task.created_at).toLocaleDateString()}</span>
                    </div>
                `;
                container.appendChild(taskEl);
            });
        }

        // EDIT TASK
        function editTask(taskId) {
            const task = tasks.find(t => t.task_id === taskId);
            if (!task) return;

            document.getElementById('taskId').value = task.task_id;
            document.getElementById('taskTitle').value = task.title;
            document.getElementById('taskDesc').value = task.description || '';
            document.getElementById('taskStatus').value = task.status;
            document.getElementById('taskPriority').value = task.priority;
            document.getElementById('taskAssigned').value = task.assigned_to || '';
            document.getElementById('taskDueDate').value = task.due_date || '';
            
            document.getElementById('modalTitle').textContent = 'Edit Task';
            document.getElementById('submitText').textContent = 'Update Task';
            
            document.getElementById('taskModal').classList.remove('hidden');
        }

        // TASK FORM SUBMIT (CREATE/UPDATE)
        document.getElementById('taskForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const taskId = document.getElementById('taskId').value;
            const formData = {
                title: document.getElementById('taskTitle').value,
                description: document.getElementById('taskDesc').value,
                status: document.getElementById('taskStatus').value,
                priority: document.getElementById('taskPriority').value,
                assigned_to: document.getElementById('taskAssigned').value || null,
                due_date: document.getElementById('taskDueDate').value || null,
                project_id: 1
            };

            try {
                const url = taskId ? `/api/${role}/tasks/${taskId}` : `/api/${role}/tasks`;
                const method = taskId ? 'PATCH' : 'POST';
                
                const response = await fetch(url, {
                    method: method,
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData)
                });
                
                if (response.ok) {
                    closeTaskModal();
                    loadTasks();
                } else {
                    alert('Error saving task');
                }
            } catch (error) {
                alert('Error saving task');
                console.error(error);
            }
        });

        // Delete task
        async function deleteTask(taskId) {
            if (confirm('Delete this task?')) {
                try {
                    const response = await fetch(`/api/${role}/tasks/${taskId}`, {
                        method: 'DELETE'
                    });
                    if (response.ok) {
                        loadTasks();
                    }
                } catch (error) {
                    alert('Error deleting task');
                }
            }
        }

        // Open modal for new task
        document.getElementById('addTaskBtn').addEventListener('click', function() {
            document.getElementById('taskId').value = '';
            document.getElementById('taskForm').reset();
            document.getElementById('modalTitle').textContent = 'New Task';
            document.getElementById('submitText').textContent = 'Create Task';
            document.getElementById('taskModal').classList.remove('hidden');
        });

        // Close modal
        function closeTaskModal() {
            document.getElementById('taskModal').classList.add('hidden');
            document.getElementById('taskForm').reset();
        }

        // Sidebar toggle
        function initSidebar() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('overlay');
            const toggleBtn = document.getElementById('toggleBtn');
            const toggleIcon = document.getElementById('toggleIcon');

            toggleBtn.addEventListener('click', () => {
                sidebar.classList.toggle('-translate-x-full');
                overlay.classList.toggle('hidden');
                toggleIcon.className = sidebar.classList.contains('-translate-x-full') ? 'fas fa-bars' : 'fas fa-times';
            });

            overlay.addEventListener('click', () => {
                sidebar.classList.add('-translate-x-full');
                overlay.classList.add('hidden');
                toggleIcon.className = 'fas fa-bars';
            });
        }
    </script>
</body>
</html>
